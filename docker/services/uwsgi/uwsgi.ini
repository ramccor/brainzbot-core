[uwsgi]
master = true
socket=0.0.0.0:3000
chdir=/srv/botbot-web
module=botbot.wsgi:application
enable-threads = true
harakiki=20
max-requests=5000
vacuum=True

log-x-forwarded-for=true
; disable-logging = true
; quit uwsgi if the python app fails to load
need-app = true
; when uwsgi gets a sighup, quit completely and let runit restart us
exit-on-reload = true
