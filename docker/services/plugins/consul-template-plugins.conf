template {
    source = "/srv/botbot-web/environment.ctmpl"
    destination = "/srv/botbot-web/environment"
}

exec {
    command = "env $(cat /srv/botbot-web/environment | grep -v ^# | xargs) python manage.py run_plugins"
    splay = "5s"
    reload_signal = "SIGHUP"
    kill_signal = "SIGTERM"
    kill_timeout = "30s"
}
